<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <div class="weather-app app-background">
        <div class="mask-shade"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                         <div class="weather-app-top-section text-center">
                            <p class="current-location">Location</p>
                            <div class="current-day-weathers">
                                <i id="current_day_icon" class="bi large-icon"></i>
                                <p class="large-temp current-day-temp"></p>
                              </div>
                              <p class="current-weather-large"></p>
                              <div class="top-section-time">
                                <p class="current-time">0</p>
                            </div>
                            <div class="weather-more-data">
                                <span class="feels-like"></span>
                                <span class="wind"></span>
                                <span class="pressure"></span>
                                 <span class="visibility"></span>
                                <span class="humidity"></span>
                                <span class="dewPoint"></span>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="weather-app-data">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="weather-data">
                            <!-- forecast weather -->
                            <div class="forecast-weather">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="./javascript/index.js" type="text/javascript" ></script>
</body>
</html>
